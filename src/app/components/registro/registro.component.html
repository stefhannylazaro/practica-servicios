<div class="container">
    <div class="row">
        <form [formGroup]="formLogin">
            <div class="form-group">
              <label for="exampleInputEmail1">Email</label>
              <input type="email" class="form-control" formControlName="userName"
              [class.is-invalid]="formLogin.get('userName').invalid && formLogin.get('userName').touched">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Contrase√±a</label>
              <input type="password" class="form-control" formControlName="userPass"
              [class.is-invalid]="formLogin.get('userPass').invalid && formLogin.get('userPass').touched">
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Tipo</label>
                <select class="form-control" id="exampleFormControlSelect1" formControlName="userTipo"
                [class.is-invalid]="formLogin.get('userTipo').invalid && formLogin.get('userTipo').touched">
                  <option value="" disabled>Seleccione opcion</option>
                  <option>1</option>
                  <option>2</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="formLogin.invalid">Submit</button>
        </form>
    </div>
    <div>
        <p>{{formLogin.value | json}}</p>
        <p>{{formLogin.status}}</p>
    </div>
</div>
