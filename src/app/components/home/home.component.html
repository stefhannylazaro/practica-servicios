<div class="container">
    <h4 class="text-center my-3">{{titulo}}</h4>
    <div class="row">
        <div class="col-md-12">
            <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                    <!-- <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li> -->
                        <li class="nav-item" *ngFor="let item of tipos">
                            <a class="nav-link" href="#" (click)="getServices(item.id)" [ngClass]="[selected===item.id?'active':'']">{{item.nombre}}</a>
                        </li>
                    </ul>
                </div>
                </nav>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-7 col-md-7">
            <div class="row">
                <div class="col-md-4" *ngFor="let item of filServicios">
                    <div class="card mb-3">
                        <div class="card-body">
                            <h5 class="card-title">{{item.nombre}}</h5>
                            <p class="card-text">{{item.descripcion}}</p>  
                        </div>
                        <div class="card-footer text-muted">
                            <a href="#" class="card-link" (click)="showService(item)">Editar</a>
                            <a href="#" class="card-link">Eliminar</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-5 col-md-5">
            <div class="border-f">
                <app-form-service [title]="subtitle" [objService]="service" [type]="'create'"></app-form-service>
            </div>  
        </div>
    </div>
</div>

<div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':display}">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
            <app-form-service [title]="subtitleEdit" [objService]="serviceEdit" [type]="'edit'"></app-form-service>
      </div>

    </div>
  </div>
</div>
